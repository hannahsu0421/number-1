
<html>
<head>
	<title> Lab </title>
</head>
<body>
<form method="post">
	<p>
		Please fill out this format
		<br>Name:
		<label> 
			<input name="name" type="text" size="25" maxlength="30">
		</label>
		<br>Comments:
		<br><textarea rows="4" cols="50">Type something here
		</textarea>
		<br>E-mail Address:
		<label> 
			<input name="E-mail" type="text" size="25" maxlength="100">
		</label>
		<br>Things you like:
		<input type="checkbox" name="hobby" value="sing"> I like to sing
		<input type="checkbox" name="hobby" value="dance"> I like to dance
		<br> How much will you rate this site
		<input type="radio" name="score" value="number"> 10%
		<input type="radio" name="score" value="number"> 20%
		<input type="radio" name="score" value="number"> 30%
		<input type="radio" name="score" value="number"> 40%
		<input type="radio" name="score" value="number"> 50%
		<input type="radio" name="score" value="number"> 60%
		<input type="radio" name="score" value="number"> 70%
		<input type="radio" name="score" value="number"> 80%
		<input type="radio" name="score" value="number"> 90%
		<input type="radio" name="score" value="number" checked> 100%
		<br> Describe your feeling now
		<select name="feelings">
			<option value="happy">Happy</option>
			<option value="sad">Sad</option>
			<option value="frustrated">Frustrated</option>
			<option value="hungry">Hungry</option>
		</select>
		<br>
		<input type="submit"value="Submit">
		<input type="reset"value="Clear">
		
	</p>
	

	


	
</form>
</body>
</html>
