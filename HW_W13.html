<html>
<body>
	<link rel="stylesheet" type="text/css" href="Lab_W13.css">
	<div class="div1">
		<div id="block">
	<head><label><h1>
	Guessing Game
	</head></h1></label>
	<form>
	Your Guess(1~100)
	</form>
	<input type="number" id="num" name="guess">
	<input type="button" id="guessBtn"value="play" class="play" onClick="guess()"
	style="width:200px; height:40px; border:3px;background-color:red;">
	<table id="table">
	<br>
	<tr><th>Result</th></tr>
	</table>
</div>
<script>
	var random= Math.floor((Math.random()*100)+1);
	var min=1;
	var max=100;

	function guess(){
		input=document.getElementById("num").value;
		if(input==random){
			alert("Bingo!");
			location.reload();
		}
		while(input!=random){
			if(input>random){
				if(input<max){
					max=input;
				}
				var tr= document.creatElement("tr");
				var td= document.creatElement("td");
				var text=document.creatTextNode(min+"~"+max);
				td.appendChild(text);
				tr.appendChild(td);
				document.getElementById("table").appendChild(tr);
				break;
			}	
		}
		
	
</script>




</body>
</html>
